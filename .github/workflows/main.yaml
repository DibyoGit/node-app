name: CICD Demo

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: 288408890206.dkr.ecr.ap-south-1.amazonaws.com
        IMAGE_TAG: ${{ github.sha }}
      run: |
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 288408890206.dkr.ecr.ap-south-1.amazonaws.com
        docker build -t $ECR_REGISTRY/dibops:${IMAGE_TAG} .
        docker push $ECR_REGISTRY/dibops:${IMAGE_TAG}
