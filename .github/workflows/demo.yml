name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Login to Amazon ECR
      id: login-ecr
      run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $AWS_ACCOUNT_NUMBER.dkr.ecr.$AWS_REGION.amazonaws.com
      env:
        AWS_ACCOUNT_NUMBER: ${{ secrets.AWSA_ACCOUNT_NUMBER }}
        AWS_REGION:  ${{ secrets.AWS_REGION }}
    - name: Build and push Docker image
      run: |
        docker build -t $AWS_ACCOUNT_NUMBER.dkr.ecr.$AWS_REGION.amazonaws.com/dibops:demo .
        docker push $AWS_ACCOUNT_NUMBER.dkr.ecr.$AWS_REGION.amazonaws.com/dibops:demo
      env:
        AWS_ACCOUNT_NUMBER: ${{ secrets.AWSA_ACCOUNT_NUMBER }}
        AWS_REGION:  ${{ secrets.AWS_REGION }}
