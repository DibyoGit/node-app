name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Login to Amazon ECR
      id: login-ecr
      run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 288408890206.dkr.ecr.ap-south-1.amazonaws.com
    - name: Build and push Docker image
      run: |
        docker build -t dibops .
        docker tag dibops:latest 288408890206.dkr.ecr.ap-south-1.amazonaws.com/dibops:latest.amazonaws.com/dibops:demo
        docker push 288408890206.dkr.ecr.ap-south-1.amazonaws.com/dibops:demo
